#####
# LookingGlass - User friendly PHP Looking Glass
# http://lg.iamtelephone.com
#####

server {
    #####
    # ** EDIT VARIABLES BELOW TO ALIGN WITH YOUR INSTALL **
    # 'server_name' -> domain/s or IP address to listen
    # 'root'        -> Absolute path to your LookingGlass install
    # '$cgi_pass' -> TCP/Socket for PHP
    #####

    server_name lg.iamtelephone.com www.lg.iamtelephone.com;
    root /var/www/LookingGlass;

    set $cgi_pass 'unix:/dev/shm/php.socket';

    ##
    # Comment out/Delete IPv6 line to only listen/serve IPv4 (Vice versa)
    ##
    listen 80;  # IPv4
    listen [::]:80 default ipv6only=on; # IPv6


    ############# DO NOT EDIT BELOW THIS LINE #############

    index index.php;
    charset utf-8;

    # Validate request type
    if ($request_method !~ ^(GET|HEAD|POST)$ ) {
        return 403;
    }

    # Deny access to private folders
    location ~ /(config|db|lib|setup|template)/ {
        return 403;
    }

    # Turn log off for favicon and robots
    location ~ /(favicon.ico|robots.txt)$ {
        allow all;
        access_log off;
        log_not_found off;
        expires max;
    }

    # Deny access to hidden files/folders
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Turn off Gzip for files
    location ~ /files/ {
        gzip off;
        sendfile on;
    }

    # CSS/IMG/JS/FONT caching policy
    location ~ \.(?:css|js|gif|jpe?g|png|svg|eof|otf|ttf|woff)$ {
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        add_header Vary "Accept-Encoding";
        expires 30d;
    }

    ##
    # Route all requests to index.php
    ##
    location /dev/ {
        try_files $uri /dev/index.php?location=$uri;
    }

    # Full PHP setup. (No includes necessary)
    location ~ \.php$ {
        fastcgi_pass $cgi_pass;

        # FastCGI params
        fastcgi_param   SCRIPT_FILENAME         $document_root$fastcgi_script_name;
        fastcgi_param   QUERY_STRING            $query_string;
        fastcgi_param   REQUEST_METHOD          $request_method;
        fastcgi_param   CONTENT_TYPE            $content_type;
        fastcgi_param   CONTENT_LENGTH          $content_length;
        fastcgi_param   SCRIPT_FILENAME         $request_filename;
        fastcgi_param   SCRIPT_NAME             $fastcgi_script_name;
        fastcgi_param   REQUEST_URI             $request_uri;
        fastcgi_param   DOCUMENT_URI            $document_uri;
        fastcgi_param   DOCUMENT_ROOT           $document_root;
        fastcgi_param   SERVER_PROTOCOL         $server_protocol;
        fastcgi_param   GATEWAY_INTERFACE       CGI/1.1;
        fastcgi_param   SERVER_SOFTWARE         nginx;
        fastcgi_param   REMOTE_ADDR             $remote_addr;
        fastcgi_param   REMOTE_PORT             $remote_port;
        fastcgi_param   SERVER_ADDR             $server_addr;
        fastcgi_param   SERVER_PORT             $server_port;
        fastcgi_param   SERVER_NAME             $server_name;
        fastcgi_param   HTTPS                   $https if_not_empty;
        fastcgi_param   REDIRECT_STATUS         200;

        # Enable output buffering
        try_files $uri = 404;
        fastcgi_buffer_size   1k;
        fastcgi_buffers       128 1k;
        fastcgi_max_temp_file_size 0;
        gzip off;
    }
}